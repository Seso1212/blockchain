<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Demo</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="stylesheet" href="/static/css/custom.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Blockchain Demo</a>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">New Transaction</h5>
                    </div>
                    <div class="card-body">
                        <form id="transactionForm">
                            <div class="mb-3">
                                <label for="sender" class="form-label">Sender</label>
                                <input type="text" class="form-control" id="sender" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Recipient</label>
                                <input type="text" class="form-control" id="recipient" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" step="0.01" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit Transaction</button>
                        </form>
                    </div>
                </div>

                <div class="card">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Mining</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="minerAddress" class="form-label">Miner Address</label>
                            <input type="text" class="form-control" id="minerAddress" required>
                        </div>
                        <button id="mineButton" class="btn btn-success">Mine Block</button>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">Blockchain</h5>
                        <button id="refreshChain" class="btn btn-secondary btn-sm">Refresh</button>
                    </div>
                    <div class="card-body">
                        <div id="chainStatus" class="alert alert-info mb-3" role="alert">
                            Chain Status: Loading...
                        </div>
                        <div id="blockchainData" class="overflow-auto" style="max-height: 500px;">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/main.js"></script>
</body>
</html>
